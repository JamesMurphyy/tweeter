  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scrollup-button.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span>
        <div class="tweetText">
          <div> <b>Write</b> a new Tweet</div>
          <i class="fas fa-angle-double-down"> </i>
        </div>
      </span>
    </nav>
    
    <header class = "headerProfile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class = "headerName">
          <div> <b>James</b> Murphy</div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">


      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form method="POST" action="/tweets/">


          <h4 class = "error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span class='tweet-error'>Error message</span>
            <i class="fa-solid fa-triangle-exclamation"></i>
          </h4>


          <label class = "label" for="tweet-text">What are you humming about?</label>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          
          

          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          
        </form>



      </section>
      <section id= "tweetsContainer"></section>


      <a id="button"></a>
      

      </script>
    </main>
  </body>
